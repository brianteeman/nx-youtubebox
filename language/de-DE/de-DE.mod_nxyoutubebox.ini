MOD_NX_YTBOX_PID_DESC="Trage hier die ID der Playlist ein welche du integrieren möchtest.<br/><strong>Beispiel</strong><p style='white-space:nowrap;'>https://youtu.be/5PST7Ld4wWU?list=<strong>RD5PST7Ld4wWU</strong></p>"

;Controls
MOD_NX_YTBOX_CONTROLS_LABEL = "Steuerelemente"
MOD_NX_YTBOX_CONTROLS_DESC = "Diese Einstellung legt fest ob die Steuerelemente (Play / Pause / Lautstärke / etc.) angezeigt werden sollen."

;Related
MOD_NX_YTBOX_RELATED_LABEL = "Empfohlene Videos"
MOD_NX_YTBOX_RELATED_DESC = "Diese Einstellung legt fest ob der Player nach Ende des Videos weitere Empfohlene Videos zur Auswahl anzeigen soll."

;Volumecontrol
MOD_NX_YTBOX_VOLUME_LABEL = "Konfigurierte Lautstärke"
MOD_NX_YTBOX_VOLUME_DESC = "<p>Konfiguriere die Voreingestellte Lautstärke des Videos</p><p>Der Besucher kann die Lautstärke anpassen wenn <i>Steuerelemente</i> angezeigt werden oder <i>Keyboard deaktivieren</i> auf Nein eingestellt ist.</p><p>Es wird strengstens empfohlen das der Besucher die Lautstärke selbst wählen kann.</p>"

;Mute
MOD_NX_YTBOX_MUTE_LABEL = "Mute"
MOD_NX_YTBOX_MUTE_DESC = "<p>Diese Einstellung aktiviert / deaktiviert Mute beim laden des Players.</p><p><strong>Hinweis:</strong><br />Der Besucher kann die Stummschaltung aufheben wenn die  <i>Steuerelemente</i> angezeigt werden.</p>"

;Autoplay
MOD_NX_YTBOX_AUTOPLAY_LABEL = "Autoplay"
MOD_NX_YTBOX_AUTOPLAY_DESC = "Diese Einstellung definiert ob die Wiedergabe automatisch starten soll.<br /><strong>Hinweis:</strong> Auf mobilen Geräten wird die automatische Wiedergabe durch den Browser verhindert."

;Loop Function
MOD_NX_YTBOX_LOOP_LABEL = "Loop Playback"
MOD_NX_YTBOX_LOOP_DESC = "Aktuell nur für den Einzelvideo Modus, <strong>Ja</strong> lässt den Player das gewählte Video in der Schlaufe wiedergeben."

;Starttime
MOD_NX_YTBOX_START_LABEL = "Starttime"
MOD_NX_YTBOX_START_DESC = "Definiere ab welcher Sekunde die Wiedergabe des Videos beginnen soll. Es können nur positive Ganzzahlen (Sekunden) verarbeitet werden."

;Disable Keayboard
MOD_NX_YTBOX_DISABLEKB_LABEL = "Keyboardeingabe ignorieren"
MOD_NX_YTBOX_DISABLEKB_DESC = "<p>Wird diese Option aktiviert, reagiert der Videoplayer nicht auf die Tastatureingaben. Der Standardwert ist Nein, was bedeuted das Tastaturbefehle akkzeptiert werden vom Player.</p><p><strong>Hinweis:</strong> Klick Events funktionieren unabhängig von dieser Einstellung. Der Besucher kann zB. das Video mit der linken Maustaste pausieren oder Vollbild durch Doppelklick aktivieren.</strong>"

;Youtube Branding
MOD_NX_YTBOX_BRANDING_LABEL = "Deaktivere Youtube Logo"
MOD_NX_YTBOX_BRANDING_DESC = "<p>Diese Einstellung blendet das Youtube Logo in <strong>den Steuerelementen</strong> aus.</p><p>Ein Youtube Logo wird aber nach wie vor unten rechts angezeigt wenn das Video pausiert wird oder der Besucher den Cursor über den Player bewegt.</p><p><img src='../modules/mod_nxyoutubebox/images/hideLogo.png' alt='Hide YT Logo' /></p>"

;Annotions
MOD_NX_YTBOX_ANNO_LABEL = "Videohinweise"
MOD_NX_YTBOX_ANNO_DESC = "<p>Videohinweise sind Sprechblasen, Links oder Hotspots auf dem Video. Diese <strong>können</strong> das Video durch weitere Inhalte oder interaktivität unterstützen.</p><p><img src='../modules/mod_nxyoutubebox/images/annotations.png' alt='Annotations Example' /></p>"

;Show Info
MOD_NX_YTBOX_SHOWINFO_LABEL = "Videoinfo anzeigen"
MOD_NX_YTBOX_SHOWINFO_DESC = "<p>Deaktiviere diese Option um zu verhindern das vor dem Start des Videos oben links Informationen wie Videotitel angezeigt werden.</p><p><img src='../modules/mod_nxyoutubebox/images/showinfo.jpg' alt='showinfoIMG' /></p>"

;Fullscreen Settings
MOD_NX_YTBOX_FS_LABEL="Vollbild"
MOD_NX_YTBOX_FS_DESC="Hier kann das Icon für Vollbild deaktiviert werden. Mit Doppelklick ist das aktivieren des Vollbildes jedoch noch möglich. Wenn die Steuerelemente nicht benötigt werden kann dies via <i>Blocklayer</i> verhindert werden."

;Inline Playback
MOD_NX_YTBOX_PLAYINLINE_LABEL="Inline Playback (Nur iOS)"
MOD_NX_YTBOX_PLAYINLINE_DESC="<p>Dieser Parameter legt fest, ob Videos in einem HTML5-Player auf einem iOS-Gerät inline oder im Vollbildmodus wiedergegeben werden.</p><p><strong>Hinweis:</strong><br />Diese Option hat nur im Safari Browser bei iOS Geräten eine Funktion. Andere mobile Browser werden das Video immer im Vollbildmodus wiedergeben.</p>"

;Blocklayer Settings
MOD_NX_YTBOX_BLOCKLAYER_LABEL="Aktiviere Blocklayer"
MOD_NX_YTBOX_BLOCKLAYER_DESC="<p>You can activate an extra layer to block user interactions on the Video.</p><p><img src='../modules/mod_nxyoutubebox/images/layers.png' alt='layers' /></p>"

MOD_NX_YTBOX_BLOCKLAYERCOLOR_LABEL="Blocklayer Color"
MOD_NX_YTBOX_BLOCKLAYERCOLOR_DESC="Normaly the Blocklayer is transparent, here you can change the color of the Blocklayer in rgba mode if needed."

MOD_NX_YTBOX_BLOCKLAYERSHADOW_LABEL="Inner Shadow aktivieren?"
MOD_NX_YTBOX_BLOCKLAYERSHADOW_DESC="Als Specialfeature kannst du hier einen Schatteneffekt auf den Blocklayer legen, dieser erweckt den Eindruck, dass das Video in der Seite eingebettet ist."

MOD_NX_YTBOX_BLOCKLAYERSHADOWWH_LABEL="Horizontaler Abstand"
MOD_NX_YTBOX_BLOCKLAYERSHADOWWH_DESC="Der Horizontale Abstand zum Framerahmen. Positive Werte führen zu einer Verschiebung nach rechts, negative Werte eine Verschiebung nach links."

MOD_NX_YTBOX_BLOCKLAYERSHADOWWV_LABEL="Vertikaler Abstand"
MOD_NX_YTBOX_BLOCKLAYERSHADOWWV_DESC="Die vertikale Grösse / Abstand zum Rahmen. Ein negativer Wert führt zu einer Verschiebung nach oben, ein positiver Wert verschiebt den Schatten nach unten."

MOD_NX_YTBOX_BLOCKLAYERSHADOWWB_LABEL="Blur Radius"
MOD_NX_YTBOX_BLOCKLAYERSHADOWWB_DESC="Der Blur Radius (optional), wenn dieser auf 0 gesetzt ist, ist die Kontur des Schatten scharf, umso Höher der Wert ist umso mehr verschwimmt der Schatten."

MOD_NX_YTBOX_BLOCKLAYERSHADOWWS_LABEL="Radiusbreite"
MOD_NX_YTBOX_BLOCKLAYERSHADOWWS_DESC="Die Radiusbreite (optional), Positive Werte vergrössern den Schatten, negative Werte verkeinern ihn. Der Standardwert ist 0."

MOD_NX_YTBOX_BLOCKLAYERSHADOWC_LABEL="Inner Shadow Farbe"
MOD_NX_YTBOX_BLOCKLAYERSHADOWC_DESC="Definiere hier die Farbe des Inner Shadow im rgba Modus (default: 'rgba(0,0,0 1)')."

;Headermode

MOD_NX_YTBOX_HEADERMODE_LABEL="Headermode verwenden?"
MOD_NX_YTBOX_HEADERMODE_DESC="Wenn du das Video als Headerelement nutzen möchtest kannst du durch aktivieren dieser Option weitere Einstellungsmöglichkeiten aktivieren."

MOD_NX_YTBOX_MHV_LABEL="Max Video Höhe (%)"
MOD_NX_YTBOX_MHV_DESC="<p>Diese Einstellung erlaubt es dir eine maximale Videohöhe zu definieren. Der Player nutzt weiterhin 100% der zur verfügung stehenden Breite.</p><p>Der WErt muss als Prozentangabe (ohne Prozentzeichen) eingetragen werden.</p>"
MOD_NX_YTBOX_MUP_LABEL="Video vertikal verschieben (%)"
MOD_NX_YTBOX_MUP_DESC="<p>Diese Einstellung ermöglicht es dir das Video im zur verfügung stehenden Höhenbereich (vorangegangene Option) nach oben oder unten zu verschieben. Negative Werte verschieben das Video nach oben, Positive nach unten.</p><p>Werte in Prozent (ohne Prozentzeichen).</p>"

MOD_NX_YTBOX_ROT_LABEL="2D-Rotation"
MOD_NX_YTBOX_ROT_DESC="<p>Wendet eine 2D Transformation für Videocontainer und Blocklayer an.<br>Diese Einstellung erlaubt es das Video um 89 Grad im Uhrzeiger oder 90 Grad im Gegenuhrzeigersinn zu drehen. (90 Grad im Uhrzeigersinn wird das Youtube Video autom. neu ausgerichtet). Positive Werte drehen das Video im Uhrzeigersinn, negative Werte im Gegenuhrzeigersinn. (keine Rotation = 0)</p><p><b>Information:</b><br>Rotation ist deaktiviert wenn Headermode aktiv ist.</p>"

;Border Settings
MOD_NX_YTBOX_USEBORDER_LABEL="Rahmen verwenden"
MOD_NX_YTBOX_USEBORDER_DESC="Soll ein Rahmen (border) für das Video angezeigt werden?"
MOD_NX_YTBOX_BOR_LABEL="Basis Rahmenbreite (px)"
MOD_NX_YTBOX_BOR_DESC="Definiere die Standardrahmenbreite der vier Seiten. (default = 0)."
MOD_NX_YTBOX_BORR_LABEL="Border Radius (px)"
MOD_NX_YTBOX_BORR_DESC="<p>Definiere den Radius des Rahmens für jede Ecke in Pixel</p><p><b>Hinweis:</b><br>Im CSS Style Formatiert.<br>(default: 0px 0px 0px 0px)</p><p>Du kannst jede Ecke seperat konfigurieren. Das sind die Formatierungsregeln: <ul><li><b>Vier Angaben (2px 3px 4px 5px):</b>Der erste Wert definiert die Ecke oben links, der zweite Wert oben rechts, der dritte Wert unten rechts und der vierte Wert unten links.</li><li><b>Drei Werte (1em 1.2em 1.5em):</b>Der erste Wert definiert die Ecke oben links, der zweite Wert oben rechts und der dritte Wert definiert die Ecke unten rechts.</li><li><b>Zwei Werte (3px 1.4em):</b>Der erste Wert wird für die Ecken oben links und unten rechts, der zweite Wert gilt für oben rechts und unten links.</li><li><b>Einzelner Wert (9px):</b>Alle vier Ecken haben denselben Radius.</li></ul></p>"
MOD_NX_YTBOX_BORC_LABEL="Rahmenfarbe"
MOD_NX_YTBOX_BORC_DESC="Die Grundfarbe des Rahmens für alle 4 Seiten im rgba Modus."
MOD_NX_YTBOX_USEBORDERB_LABEL="Spezieller unterer Rahmen?"
MOD_NX_YTBOX_USEBORDERB_DESC="Es können dedizierte Einstellungen für den unteren Rahmen definiert werden."
MOD_NX_YTBOX_BORB_LABEL="Breite des unteren Rahmen (px)"
MOD_NX_YTBOX_BORB_DESC="Spezifiziere die Dicke des unteren Rahmens (default = 0)."

MOD_NX_YTBOX_BORBC_LABEL="Farbe des unteren Rahmens"
MOD_NX_YTBOX_BORBC_DESC="Definiere eine eigene Farbe für den unteren Rahmen, wenn gewünscht."

;Shadow Settings
MOD_NX_YTBOX_USESHADOW_LABEL="Schatten hinzufügen"
MOD_NX_YTBOX_USESHADOW_DESC="<p>Mithilfe dieser Option kann ein äusserer Schatten auf die Videobox gelegt werden.</p><p><strong>Hinweis:</strong><br>Diese EInstellung aktiviert einen Schatten nach Aussen.<br>Für den Inneren Schatten bitte die Schattenoptionen in den Blocklayer Einstellungen verwenden.</p>"

MOD_NX_YTBOX_SHADOWC_LABEL="Schattenfarbe"
MOD_NX_YTBOX_SHADOWC_DESC="Bestimme die Farbe des Schattens im rgba Modus (default: 'rgba(0,0,0 0.75)')."



MOD_NX_YTBOX_VID_DESC="Trage hier die ID des Videos ein welches du integrieren möchtest.<br/><strong>Beispiel</strong><p style='white-space:nowrap;'>http://youtube.com/watch?v=<strong>pXRviuL6vMY</strong></p>"

;Playlist ID

;Controls
MOD_NX_YTBOX_CONTROLS_LABEL = "Show Controls"
MOD_NX_YTBOX_CONTROLS_DESC = "This parameter indicates whether the video player controls are displayed."

;Related
MOD_NX_YTBOX_RELATED_LABEL = "Show related Videos"
MOD_NX_YTBOX_RELATED_DESC = "This parameter indicates whether the player should show related videos when playback of the initial video ends."

;Volumecontrol
MOD_NX_YTBOX_VOLUME_LABEL = "Initial Volume"
MOD_NX_YTBOX_VOLUME_DESC = "<p>Set the initial Volume of the player.</p><p>The Visitor can change the volume if <i>Show Controls</i> is set to Yes or if <i>Disable Keyboard</i> Option is set to No.</p><p>It's strongly recommended that the Visitor can change the Volume.</p>"

;Mute
MOD_NX_YTBOX_MUTE_LABEL = "Mute"
MOD_NX_YTBOX_MUTE_DESC = "<p>This parameter mutes the player.</p><p><strong>Note:</strong><br />The visitor can unmute the player when the option <i>show controls</i> is set to yes.</p>"

;Autoplay
MOD_NX_YTBOX_AUTOPLAY_LABEL = "Autoplay"
MOD_NX_YTBOX_AUTOPLAY_DESC = "This parameter specifies whether the initial video will automatically start to play when the player loads."

;Loop Function
MOD_NX_YTBOX_LOOP_LABEL = "Loop Playback"
MOD_NX_YTBOX_LOOP_DESC = "Just for single video player, <strong>Yes</strong> causes the player to play the initial video again and again. "

;Loop Function
MOD_NX_YTBOX_START_LABEL = "Starttime"
MOD_NX_YTBOX_START_DESC = "This parameter causes the player to begin playing the video at the given number of seconds from the start of the video. The parameter value is a positive integer."

;Disable Keayboard
MOD_NX_YTBOX_DISABLEKB_LABEL = "Disable Keyboard"
MOD_NX_YTBOX_DISABLEKB_DESC = "<p>Setting the parameter's value to YES causes the player to not respond to keyboard controls. The default value is NO, which means that keyboard controls are enabled.</p><p><strong>Note:</strong> Click Events on the Video will still work. The visitor can left-click to pause / play or doubleclick for fullscreen.<strong>Check blocklayer options for more.</strong>"

;Youtube Branding
MOD_NX_YTBOX_BRANDING_LABEL = "Hide Youtube Logo"
MOD_NX_YTBOX_BRANDING_DESC = "<p>This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter to yes to prevent the YouTube logo from displaying <strong>in the control bar</strong>.</p><p>Note that a YouTube logo will still display in the bottom-right corner of a paused video or when the user's mouse pointer hovers over the player.</p><p><img src='../modules/mod_nxyoutubebox/images/hideLogo.png' alt='Hide YT Logo' /></p>"

;Annotions
MOD_NX_YTBOX_ANNO_LABEL = "Show Annotations"
MOD_NX_YTBOX_ANNO_DESC = "<p>Annotations are layer texts, links, and hotspots over the video. They <strong>can</strong> enrich the video experience by adding information, interactivity and engagement.</p><p><img src='../modules/mod_nxyoutubebox/images/annotations.png' alt='Annotations Example' /></p>"

;Show Info
MOD_NX_YTBOX_SHOWINFO_LABEL = "Show Videoinfo"
MOD_NX_YTBOX_SHOWINFO_DESC = "<p>Setting the parameter's value to No causes the player to not display information like the video title and uploader before the video starts playing.</p><p><img src='../modules/mod_nxyoutubebox/images/showinfo.jpg' alt='showinfoIMG' /></p>"

;Fullscreen Settings
MOD_NX_YTBOX_FS_LABEL="Fullscreen avaiable"
MOD_NX_YTBOX_FS_DESC="Choose if the Fullscreen Button will be avaiable or not"

;Inline Playback
MOD_NX_YTBOX_PLAYINLINE_LABEL="Inline Playback (iOS Only)"
MOD_NX_YTBOX_PLAYINLINE_DESC="<p>This parameter controls whether videos play inline or fullscreen in an HTML5 player on iOS.</p><p><strong>Note:</strong><br />This option has just an effect in Safari for iOS devices. Other mobile browsers will play the video always in fullscreen mode.</p>"

;Blocklayer Settings
MOD_NX_YTBOX_BLOCKLAYER_LABEL="Enable Blocklayer"
MOD_NX_YTBOX_BLOCKLAYER_DESC="<p>You can activate an extra layer to block user interactions on the Video.</p><p><img src='../modules/mod_nxyoutubebox/images/layers.png' alt='layers' /></p>"

MOD_NX_YTBOX_BLOCKLAYERCOLOR_LABEL="Blocklayer Color"
MOD_NX_YTBOX_BLOCKLAYERCOLOR_DESC="Normaly the Blocklayer is transparent, here you can change the color of the Blocklayer in rgba mode if needed."

;Headermode
MOD_NX_YTBOX_HEADERMODE_LABEL="Use Headermode?"
MOD_NX_YTBOX_HEADERMODE_DESC="If you would like to use the Video as header, with this option you can enable additional settings."

MOD_NX_YTBOX_MHV_LABEL="max video height"
MOD_NX_YTBOX_MHV_DESC="<p>This parameter allows you to set the maximal videoheight, the width will be 100% as always.</p><p>Value in percent.</p>"
MOD_NX_YTBOX_MUP_LABEL="Move Video up / down"
MOD_NX_YTBOX_MUP_DESC="<p>This parameter allows you to move the video inside of the configured height. Negative values will move the video up, positive values moves the video down.</p><p>Value in percent</p>"

